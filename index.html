<!DOCTYPE html>
<html>

<head>
    <title> Multiply </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Link style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link the jquery file -->
    <script src="js/jquery.js"></script>
    <!-- Link the jquery validation plugin  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- Link the javascript file -->
    <script src="js/script.js"></script>
    <!-- Link the ui plugin -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Link css smoothness theme -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

</head>

<body>
    <!-- Create bootstrap container -->
    <div class="container-fluid text-center">
        <!-- Make the header -->
        <div class="row">
            <div class="col" id="header">
                <h1>Multiplication Table</h1>
            </div>
        </div>
        <!-- Prompt the user to enter numbers -->
        <div class="row">
            <div class="col">
                <h2>Please enter four values to make a multiplication table</h2>
                <p>Values must be between -100 and 100 (inclusive).</p>
            </div>

        </div>
        <div class="row">
            <div class="col" id="slider-col">
                <button id="delete-tabs">Delete Selected Tabs</button>
            </div>
        </div>
        <!-- Make the area for the js to make the table -->
        <p id="table"></p>
        <!-- Make the tab group -->
        <div id="tabs">
            <ul>
                <li><a href="#input-tab">Input</a></li>
            </ul>

            <!-- Tab 1: Form -->
            <div id="input-tab">
                <!-- Make the form -->
                <form id="vals">
                    <!-- Add the four text inputs -->
                    <div class="row row-cols-sm-1 row-cols-lg-2">
                        <div class="col">
                            <div class="row">
                                <div class="row">
                                    <div class="col" id="h-center">
                                        <h3>Column Values</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-end">
                                        First Number:
                                    </div>
                                    <div class="col text-start">
                                        <input class="num" type="text" name="min_col" id="min_col">
                                    </div>
                                </div>
                                <!-- Make a spot for the error message -->
                                <div class="row">
                                    <div class="col" id="error-col">
                                        <div id="min_col_error_message"></div>
                                    </div>
                                </div>
                                <!-- Make a spot for the slider -->
                                <div class="row">
                                    <div class="col" id="slider-col">
                                        <div id="slider_min_col" class="slider"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-end">
                                        Last Number:
                                    </div>
                                    <div class="col text-start">
                                        <input class="num" type="text" name="max_col" id="max_col">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="error-col">
                                        <div id="max_col_error_message"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="slider-col">
                                        <div id="slider_max_col" class="slider"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="col" id="h-center">
                                        <h3>Row Values</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-end">
                                        First Number:
                                    </div>
                                    <div class="col text-start">
                                        <input class="num" type="text" name="min_row" id="min_row">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="error-col">
                                        <div id="min_row_error_message"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="slider-col">
                                        <div id="slider_min_row" class="slider"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-end">
                                        Last Number:
                                    </div>
                                    <div class="col text-start">
                                        <input class="num" type="text" name="max_row" id="max_row">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="error-col">
                                        <div id="max_row_error_message"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="slider-col">
                                        <div id="slider_max_row" class="slider"></div>
                                    </div>
                                </div>
                                <!-- Make the submit button -->
                                <div class="row">
                                    <div class="col" id="slider-col">
                                        <button type="submit">Create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <!-- Show the table preview -->
                            <p id="table-preview"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScrip for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
